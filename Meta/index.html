<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Meta â€” LOC stats</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <main>
    <section id="stats-container">
      <h1>Repository summary</h1>
      <div id="stats"></div> 
    </section>

    <section id="chart-container">
      <h2>Commits by time of day</h2>
      <!-- SVG for scatterplot -->
      <svg id="scatterplot" width="800" height="500"></svg>

      <!-- Selected commit count -->
      <p id="selection-count">No commits selected</p>

      <!-- Language breakdown of selected commits -->
      <dl id="language-breakdown" class="stats"></dl>

      <!-- Tooltip for hovering -->
      <div id="tooltip" class="tooltip"></div>
    </section>

    <section id="debug">
      <h2>Console preview</h2>
      <pre id="preview"></pre>
    </section>

    <!-- Original commit info tooltip (can keep if you want both) -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

  </main>

  <script src="../global.js" type="module"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
